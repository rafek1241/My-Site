<h3>Skills</h3>
<hr />
<div class="row skill-list">
  <div class="col">
    <div class="form-group skill" *ngFor="let item of skills$ | async">
      <label>{{item.name}}</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngStyle]="item.styles"
          [attr.aria-valuenow]="item.level" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
