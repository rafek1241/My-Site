<h3>Experience: </h3>
<hr/>
<div class="row mx-3 mt-3">
  <div class="col">
    <div class="row education-tile" *ngFor="let item of experienceList$ | async">
      <div class="col-2 pl-0">
        <img class="img-fluid" src='http://loremflickr.com/150/150/city' alt='' />
      </div>
      <div class="col pr-0">
        <h4 class="m-0">{{item.company.name}} - {{item.position.name}}</h4>
        <small>{{item.company.information}}</small>
      </div>
    </div>
  </div>
</div>
